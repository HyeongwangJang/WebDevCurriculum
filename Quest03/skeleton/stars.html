<body>
<script>
    const rows = prompt("숫자를 입력하세요.")
    let row = ""

    for(let i = 1; i <= rows; i++) {
        for(j = 1; j <= rows - i; j++) {
            row += " "
        }
        for(k = 1; k <= 1 + 2 * (i - 1); k++) {
            row += "*"
        }
        for(j = 1; j <= rows - i; j++) {
            row += " "
        }
        console.log(row)
        row = ""
    }
</script>
